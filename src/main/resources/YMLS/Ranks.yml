#There are 3 Times of rewards
#  [Broadcast]
#  [Message]
#  [Command]
#
#There are 5 Placeholders that you can use
#  %player%
#  %rank%
#  %rankPrefix%
#  %nextRank%
#  %nextRankPrefix%

A:
  Prefix: "&6A"
  Priority: 3
  RankUp Price: 1000
  RankUp Rewards:
    - "[Broadcast] &A%player% rankUp to %nextRank%"
    - "[Command] lp user %player% permission set PF.Ranks.%nextRank% true"
B:
  Prefix: "&7B"
  Priority: 2
  RankUp Price: 2000
  RankUp Rewards:
    - "[Broadcast] &A%player% rankUp to %nextRank%"
    - "[Command] lp user %player% permission set PF.Ranks.%nextRank% true"
C:
  Prefix: "&8C"
  Priority: 1
  Final Rank: true